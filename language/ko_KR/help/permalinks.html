<h2>퍼머링크</h2>

<p>퍼머링크는 앨범 URL을 더 멋지게 만드는 데 사용됩니다. 앨범에 영구 링크가 정의 된 경우 URL에 더 이상 앨범의 ID가 필요하지 않습니다.</p>

<p>영구 링크가 삭제되면, 영구 링크 기록에 저장할 수 있으므로 Piwigo 페이지에 대한 외부 링크가 계속 작동합니다. 영구 링크 기록 테이블에서 영구 링크가 삭제 된 날짜, 마지막으로 사용 된 시간 및 영구 링크가 사용 된 횟수를 볼 수 있습니다.</p>

<p>영구 링크는 앨범마다 고유해야합니다. 또한 영구 링크 기록에서 동일한 영구 링크를 두 번 이상 정의 할 수 없습니다.</p>
