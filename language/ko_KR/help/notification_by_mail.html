<h2>우편 통지(NBM)</h2>

<p>사이트 변경 사항을 알리는 사용자에게 이메일 알림을 구성하고 관리합니다.</p>

<p>이 화면은 세 개의 탭으로 구성됩니다:</p>

<h3>설정</h3>
<p>웹 마스터만 사용할 수 있는 이 탭은 매개 변수 별 메일의 알림을 설정합니다.</p>

<h3>구독</h3>
<p>웹 마스터만 사용할 수 있는 이 탭은 이메일 알림에 대한 사용자의 구독을 관리합니다.  메일로 알림을 받을 수 있도록 구독 상자에 사용자를 추가합니다.</p>

<h3>전송</h3>
<p>웹 마스터 및 관리자만 사용할 수 있는 이 탭을 사용하면 관리자가 구독한 사용자에게 알림 이메일을 보낼 수 있습니다.</p>
